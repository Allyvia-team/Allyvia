<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
  <div class="login-container">
      <div class="login-box">
          <h2>Create Account</h2>
          <p class="sub-text">Please fill in the details to create an account</p>
          <form action="signup.html" method="POST" class="login-form">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
              </div>
              <button type="submit" class="submit-btn">Sign Up</button>
              <p class="error" id="error-message"></p>
              <p class="signup-text">Already have an account? <a href="LoginPage.html">Login</a></p> <!-- Link updated to point to login.html -->
          </form>
      </div>
  </div>
</body>
</html>
