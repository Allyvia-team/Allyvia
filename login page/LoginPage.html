<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
  <div class="login-container">
      <div class="login-box">
          <h2>Welcome Back</h2>
          <p class="sub-text">Please login to continue</p>
          <form action="login.html" method="POST" class="login-form">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="submit-btn">Login</button>
              <p class="error" id="error-message"></p>
              <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p> <!-- Link updated to point to signup.html -->
          </form>
      </div>
  </div>
</body>
</html>
