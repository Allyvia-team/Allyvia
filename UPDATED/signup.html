<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Allyvia</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>

    <div class="container">
        <!-- Left Section: Minimal Branding -->
        <!-- Left Section: Logo & Brand Name -->
<div class="left-section">
    <div class="logo-container">
        <img src="Allyvia.jpeg" alt="Allyvia Logo" class="logo"> 
        <h1 class="brand-title"><span class="capital-A">A</span>llyvia</h1>
    </div>
</div>


        <!-- Right Section: Sign-Up Form -->
        <div class="right-section">
            <div class="signup-box">
                <h2>Create Account</h2>
                <form action="signup.html" method="POST" class="signup-form">
                    <div class="name-group">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>

                    <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
                    
                    <div class="social-login">
                        <p>or</p>
                        <button class="social-btn facebook-btn">Sign up with Facebook</button>
                        <button class="social-btn twitter-btn">Sign up with Twitter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
